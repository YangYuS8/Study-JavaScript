<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num1 = 10
    let num2 = 20
    document.write('交换前：num1 =', num1, '; num2 =', num2)
    let temp = num1
    num1 = num2
    num2 = temp
    document.write('<br/>交换后：num1 =', num1, '; num2 =', num2)
  </script>
</body>

</html>
