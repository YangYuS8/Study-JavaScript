<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>
  <script>
    // 隐式转换
    console.log(1 + 1);
    console.log('pink' + 1);  // 等效于'pink' + '1'
    console.log(2 + 2); // 4
    console.log(2 + '2'); // 22
    console.log(2 - 2); // 0
    console.log(2 - '2'); // 0
    console.log(+12);
    console.log(+'123');
    // 显式转换
    let str = '123'
    //1. Number()
    console.log(Number(str));
    let num = prompt('输入年薪')
    console.log(Number(num));
    let num2 = Number(prompt('输入年龄')) //prompt返回的是字符串
    // let num = +prompt('输入年薪')
    //2. parseInt()
    console.log(parseInt('12px'));
    console.log(parseInt('12.34px'));
    console.log(parseInt('12.94px'));
    //3. parseFloat()
    console.log(parseFloat('12.34px'));
    console.log(parseFloat('12.94px'));
    console.log(parseFloat('abc12.94px'));  // NaN
  </script>
</body>

</html>
